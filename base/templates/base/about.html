{% extends 'main.html' %}
{% block content %}
  {% load cache %}
  {% cache 86400 about %}
  <section class="container">
    <div class="heading">
      <h3 class="text-center">ABOUT ME</h3>
      <hr>
    </div>
    <div class="py-3">
      <h5 class="text-uppercase">Intro</h5>
      <p>
        {% include 'src/intro.html' %}
        .
      </p>
    </div>
    {% comment %} <hr> {% endcomment %}
    <div class="pb-3">
      <h5 class="text-uppercase">Some History</h5>
      <ul>
        {% for item in history %}
          <li>
            <p>{{ item }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endcache %}
{% endblock content %}
