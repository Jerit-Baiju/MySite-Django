{% extends 'main.html' %}
{% block content %}
  {% load cache %}
  {% cache 86400 about %}
  <section class="container">
    <div class="heading">
      <h1 class="text-center">ABOUT ME</h1>
      <hr>
    </div>
    <div class="py-3">
      <h2 class="text-uppercase">Intro</h2>
      <h5>
        {% include 'src/intro.html' %}
        .
      </h5>
    </div>
    {% comment %} <hr> {% endcomment %}
    <div class="pb-3">
      <h2 class="text-uppercase">Some History</h2>
      <ul>
        {% for item in history %}
          <li>
            <h5>{{ item }}</h5>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endcache %}
{% endblock content %}
