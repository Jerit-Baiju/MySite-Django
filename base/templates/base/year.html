{% extends 'main.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8 fw-bold">
  <h5 class="text-3xl font-bold text-gray-800 mt-4">{{year.title}}</h5>
  <p class="text-gray-600 mb-4">
    {{year.overview|safe}}
  </p>
  {% for content in year.contents %}
  <h5 class="text-2xl font-semibold text-gray-800 mt-6 mb-2">{{content.title}}</h5>
  <p class="text-gray-600 mb-4">
    {{content.body|safe}}
  </p>
  {% endfor %}

</div>
{% endblock %}
