<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <meta name="title" content="Jerit Baiju" />
    <meta name="description"
          content="I'm a Web Developer. I can design and develop Web Apps. Knows Python, Flask, Django, React, Node JS and about many frameworks." />
    <meta name="keywords"
          content="Jerit,Baiju,Jerit Baiju,Web developer,vandiperiyar, jerit baiju vandiperiyar" />
    <meta property="og:image" content="{% static 'images/favicon.ico' %}" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="Jerit Baiju" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#212429" />
    <meta name="google-site-verification"
          content="YpzdBW9sXja6aTK-eZDKTzMAReDqSvOO03XjlLynnWY" />
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta http-equiv="Cache-Control"
          content="no-cache, no-store, must-revalidate">
  </head>
  <body class="{% if dark == True %} bg-dark text-white{% else %} bg-light {% endif %}">
    <div class="container pt-2 ">
      {% if type == 'list' %}
        {% for item in content %}
          {{ item }}
          <br>
          <br>
        {% endfor %}
      {% else %}
        {{ content }}
      {% endif %}
      {% block content %}
      {% endblock content %}
      {% if title == "Jerit Baiju | Logs" %}
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            {% if page == 1 %}
              <a class="page-link disabled link-dark m-3">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-arrow-left"
                     viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
              </a>
            {% else %}
              <a class="page-link link-dark m-3" href="{% url 'log' previous %}">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-arrow-left"
                     viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
              </a>
            {% endif %}
            <a class="page-link link-dark m-3 disabled" href="#">{{ page }}</a>
            <a class="page-link link-dark m-3" href="{% url 'log' next %}">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-arrow-right"
                   viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
              </svg>
            </a>
          </ul>
        </nav>
      {% endif %}
      <hr />
    </div>
  </body>
</html>
