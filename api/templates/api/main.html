<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <meta name="title" content="Jerit Baiju" />
    <meta name="description"
          content="I'm a Web Developer. I can design and develop Web Apps. Knows Python, Flask, Django, React, Node JS and about many frameworks."/>
    <meta name="keywords"
          content="Jerit,Baiju,Jerit Baiju,Web developer,vandiperiyar, jerit baiju vandiperiyar"/>
    <meta property="og:image" content="{% static 'images/favicon.ico' %}" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="Jerit Baiju" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#212429" />
    <meta name="google-site-verification"
          content="YpzdBW9sXja6aTK-eZDKTzMAReDqSvOO03XjlLynnWY"/>
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  </head>
  <body class="{% if dark == True %} bg-dark text-white{% else %} bg-light {% endif %}">
    <div class="container pt-2 ">
      {% if type == 'list' %}
        {% for item in content %}
          {{ item }}
          <br>
          <br>
        {% endfor %}
      {% else %}
        {{ content }}
      {% endif %}
      {% block content %}
      {% endblock content %}
      <hr />
    </div>
  </body>
</html>
